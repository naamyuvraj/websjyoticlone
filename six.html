<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Data Analytics Course Enrollment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
}
.contact-info {
    display: flex;
    align-items: center;
    background-color: white;
    border-radius: 5px;
    text-align: left;
    padding: 10px;
}
</style>
<body>
    <div class="container-fluid bg-primary text-white text-center p-5">
        <h1>Enroll in Data Analytics course today!</h1>
        <p>Upgrade your skills with our 6-month data analytics training program in Advanced Excel, VBA Macros, Power BI, and SQL Server, led by Corporate Trainer and Author Hirdesh Bhardwaj. Join our online or offline sessions now!</p>
        <div class="contact-info m-4 p-3">
            <img src="profile.jpg" alt="Profile" class="rounded-circle" width="50">
            <span class="ml-2">Call Us: <strong>+91 8802000175</strong></span>
        </div>
        
        <form class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Your Mobile" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Course Name" value="Data Analytics Diploma" readonly>
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
